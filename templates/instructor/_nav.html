{% macro instructor_sidebar(active_page='') %}
<aside id="instructorSidebar" class="fixed left-0 top-0 bottom-0 bg-white border-r border-slate-200 z-50 flex flex-col overflow-hidden" style="width: var(--sidebar-width);">
  <!-- Logo / Branding -->
  <div class="h-16 border-b border-slate-200 flex items-center px-4">
    <div class="flex items-center gap-2 min-w-0">
      <div class="shrink-0 w-8 h-8 rounded-lg bg-gradient-to-br from-purple-500 to-purple-600 flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
      </div>
      <div class="instructor-label min-w-0">
        <div class="font-bold text-slate-900 leading-tight truncate">AttendGuard</div>
        <div class="text-xs text-slate-500 leading-tight truncate">Instructor</div>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 overflow-y-auto px-3 py-4" aria-label="Instructor navigation">
    <div class="space-y-1">
      <!-- Dashboard -->
      <a href="{{ url_for('instructor.dashboard') }}" 
         class="instructor-menu-item flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-slate-100 {% if active_page == 'dashboard' %}bg-purple-50 text-purple-700{% else %}text-slate-700{% endif %}"
         aria-current="{% if active_page == 'dashboard' %}page{% endif %}">
        <svg class="w-5 h-5 shrink-0 {% if active_page == 'dashboard' %}text-purple-600{% else %}text-slate-400{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
        <span class="instructor-label font-medium">Dashboard</span>
      </a>

      <!-- My Classes -->
      <a href="{{ url_for('instructor.classes') }}" 
         class="instructor-menu-item flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-slate-100 {% if active_page == 'classes' %}bg-purple-50 text-purple-700{% else %}text-slate-700{% endif %}"
         aria-current="{% if active_page == 'classes' %}page{% endif %}">
        <svg class="w-5 h-5 shrink-0 {% if active_page == 'classes' %}text-purple-600{% else %}text-slate-400{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
        <span class="instructor-label font-medium">My Classes</span>
      </a>

      <!-- Attendance -->
      <a href="{{ url_for('instructor.attendance') }}" 
         class="instructor-menu-item flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-slate-100 {% if active_page == 'attendance' %}bg-purple-50 text-purple-700{% else %}text-slate-700{% endif %}"
         aria-current="{% if active_page == 'attendance' %}page{% endif %}">
        <svg class="w-5 h-5 shrink-0 {% if active_page == 'attendance' %}text-purple-600{% else %}text-slate-400{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg>
        <span class="instructor-label font-medium">Attendance</span>
      </a>

      <!-- Schedule -->
      <a href="{{ url_for('instructor.schedule') }}" 
         class="instructor-menu-item flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-slate-100 {% if active_page == 'schedule' %}bg-purple-50 text-purple-700{% else %}text-slate-700{% endif %}"
         aria-current="{% if active_page == 'schedule' %}page{% endif %}">
        <svg class="w-5 h-5 shrink-0 {% if active_page == 'schedule' %}text-purple-600{% else %}text-slate-400{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        <span class="instructor-label font-medium">Schedule</span>
      </a>
    </div>

    <!-- Divider -->
    <div class="my-4 border-t border-slate-200"></div>

    <!-- Additional Links -->
    <div class="space-y-1">
      <!-- Reports -->
      <a href="{{ url_for('instructor.reports') }}" 
         class="instructor-menu-item flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-slate-100 {% if active_page == 'reports' %}bg-purple-50 text-purple-700{% else %}text-slate-700{% endif %}"
         aria-current="{% if active_page == 'reports' %}page{% endif %}">
        <svg class="w-5 h-5 shrink-0 {% if active_page == 'reports' %}text-purple-600{% else %}text-slate-400{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
        <span class="instructor-label font-medium">Reports</span>
      </a>

      <!-- Settings -->
      <a href="#" class="instructor-menu-item flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-slate-100 text-slate-700">
        <svg class="w-5 h-5 shrink-0 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
        <span class="instructor-label font-medium">Settings</span>
      </a>
    </div>
  </nav>

  <!-- Footer Info -->
  <div class="border-t border-slate-200 p-4">
    <div class="instructor-label text-xs text-slate-500 space-y-1">
      <div class="font-medium text-slate-700">Quick Stats</div>
      <div>5 Classes Today</div>
      <div>128 Total Students</div>
    </div>
  </div>
</aside>
{% endmacro %}
